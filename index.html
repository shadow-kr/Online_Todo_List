<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Modern To-Do List</title>
<style>
    body {
        font-family: Arial, sans-serif;
        background: #121212;
        color: #fff;
        display: flex;
        justify-content: center;
        padding-top: 40px;
    }
    .container {
        width: 600px;
        background: #1e1e1e;
        padding: 20px;
        border-radius: 14px;
        box-shadow: 0 4px 15px rgba(0,0,0,0.4);
    }
    h2 {
        text-align: center;
        margin-bottom: 20px;
    }
    .new-task {
        display: flex;
        gap: 10px;
        margin-bottom: 20px;
    }
    .new-task input {
        flex: 1;
        padding: 10px;
        border-radius: 8px;
        border: 1px solid #444;
        background: #2a2a2a;
        color: white;
    }
    .new-task button {
        padding: 10px 15px;
        border: none;
        border-radius: 8px;
        cursor: pointer;
        background: #4a90e2;
        color: white;
    }
    #taskList {
        max-height: 300px;
        overflow-y: auto;
        padding-right: 5px;
    }

    .task {
        display: flex;
        align-items: center;
        justify-content: space-between;
        background: #2c2c2c;
        padding: 10px;
        border-radius: 10px;
        margin-bottom: 10px;
        transition: background 0.2s;
        cursor: grab;
    }
    .task.dragging {
        opacity: 0.5;
    }
    .task span {
        flex: 1;
        margin-left: 10px;
    }
    .delete-btn {
    padding: 10px 15px;
    border: none;
    border-radius: 8px;
    cursor: pointer;
    background: #ff5252;
    color: white;
    margin-left: 10px;
}
    .color-btn {
    padding: 10px 15px;
    border: none;
    border-radius: 8px;
    cursor: pointer;
    background: #7d5fff;
    color: white;
    margin-left: 10px;
}
    input[type="color"] { display: none; }
    #exportBtn {
        width: 100%;
        margin-top: 15px;
        padding: 10px;
        background: #009688;
        border: none;
        border-radius: 8px;
        color: white;
        cursor: pointer;
    }
</style>
</head>
<body>
<div class="container">
    <h2>My To-Do List</h2>

    <div class="new-task">
        <input type="text" id="taskInput" placeholder="Add new task.">
        <button onclick="addTask()">Add</button>
    </div>

    <div id="taskList"></div>

    <button id="exportBtn" onclick="exportList()">Export Tasks</button>
</div>

<script>
function saveTasks() {
    const tasks = [];
    document.querySelectorAll('.task').forEach(t => {
        const span = t.querySelector('span');
        const checkbox = t.querySelector('input[type="checkbox"]');
        tasks.push({
            text: span.textContent,
            checked: checkbox.checked,
            color: t.style.background || ''
        });
    });
    localStorage.setItem('tasks', JSON.stringify(tasks));
}

function loadTasks() {
    const tasks = JSON.parse(localStorage.getItem('tasks')) || [];
    tasks.forEach(t => createTask(t.text, t.checked, t.color));
}

function createTask(text, checked = false, color = '') {
    const div = document.createElement("div");
    div.className = "task";
    div.draggable = true;
    if (color) div.style.background = color;

    // Drag Events
    div.addEventListener('dragstart', () => div.classList.add('dragging'));
    div.addEventListener('dragend', () => {
        div.classList.remove('dragging');
        saveTasks();
    });

    const checkbox = document.createElement("input");
    checkbox.type = "checkbox";
    checkbox.checked = checked;

    const span = document.createElement("span");
    span.textContent = text;
    span.style.textDecoration = checked ? "line-through" : "none";
    span.style.opacity = checked ? 0.6 : 1;
    // enable editing on double click
    span.ondblclick = () => {
        const currentText = span.textContent;

        const input = document.createElement("input");
        input.type = "text";
        input.value = currentText;
        input.style.flex = "1";
        input.style.marginLeft = "10px";

        span.replaceWith(input);
        input.focus();

        input.addEventListener("keydown", e => {
            if (e.key === "Enter") {
                finishEditing();
            }
        });

        input.addEventListener("blur", () => {
            finishEditing();
        });

        function finishEditing() {
            const newText = input.value.trim() || currentText;
            span.textContent = newText;
            input.replaceWith(span);
            saveTasks();
        }
    };

    checkbox.onchange = () => {
        span.style.textDecoration = checkbox.checked ? "line-through" : "none";
        span.style.opacity = checkbox.checked ? 0.6 : 1;
        saveTasks();
    };

    const delBtn = document.createElement("button");
    delBtn.textContent = "Delete";
    delBtn.className = "delete-btn";
    delBtn.onclick = () => { div.remove(); saveTasks(); };

    const colorBtn = document.createElement("button");
    colorBtn.textContent = "Color";
    colorBtn.className = "color-btn";

    const picker = document.createElement("input");
    picker.type = "color";
    picker.onchange = () => { div.style.background = picker.value; saveTasks(); };
    colorBtn.onclick = () => picker.click();

    div.appendChild(checkbox);
    div.appendChild(span);
    div.appendChild(delBtn);
    div.appendChild(colorBtn);
    div.appendChild(picker);

    document.getElementById("taskList").appendChild(div);
}

function addTask() {
    const input = document.getElementById("taskInput");
    const text = input.value.trim();
    if (!text) return;
    createTask(text);
    input.value = "";
    saveTasks();
}

// Drag & Drop Sorting
const taskList = document.getElementById('taskList');
taskList.addEventListener('dragover', e => {
    e.preventDefault();
    const dragging = document.querySelector('.dragging');
    const after = getDragAfterElement(taskList, e.clientY);
    if (after == null) taskList.appendChild(dragging);
    else taskList.insertBefore(dragging, after);
});

function getDragAfterElement(container, y) {
    const els = [...container.querySelectorAll('.task:not(.dragging)')];
    return els.reduce((closest, el) => {
        const box = el.getBoundingClientRect();
        const offset = y - box.top - box.height / 2;
        if (offset < 0 && offset > closest.offset) return { offset, element: el };
        return closest;
    }, { offset: Number.NEGATIVE_INFINITY }).element;
}

function exportList() {
    const tasks = [...document.querySelectorAll('.task span')]
        .map(s => s.textContent)
        .join("\n");

    const blob = new Blob([tasks], { type: 'text/plain' });
    const url = URL.createObjectURL(blob);
    const a = document.createElement('a');
    a.href = url;
    a.download = 'todo_list.txt';
    a.click();
    URL.revokeObjectURL(url);
}

loadTasks();

// Allow Enter key to add a new task
document.getElementById("taskInput").addEventListener("keydown", function(event) {
    if (event.key === "Enter") {
        addTask();
    }
});   
</script>
</body>
</html>
